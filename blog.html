<!DOCTYPE html>
<html>
  <head>
    <title>Blog Saya</title>
    <link rel="stylesheet" href="assets/css/blog.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <nav>
      <ul
        style="
          background-color: #fdcedf;
          list-style-type: none;
          display: flex;
          gap: 20px;
          align-items: center;
          padding: 10px;
        "
      >
        <li>
          <img src="assets/img/girl.png" alt="" style="height: 45px" />
        </li>
        <li>
          <a href="index.html" style="text-decoration: none; color: black"
            >Home</a
          >
        </li>
        <li>
          <a href="blog.html" style="text-decoration: none; color: black"
            >Blog</a
          >
        </li>
        <li style="display: flex; justify-content: flex-end; width: 85%">
          <a href="contact.html" class="btn-pink">Contact Me</a>
        </li>
      </ul>
    </nav>
    <div class="form-container">
      <form
        onsubmit="addBlog(event)"
        style="display: flex; flex-direction: column; gap: 10px"
      >
        <h2 style="text-align: center">ADD MY PROJECT</h2>
        <div>
          <label for="input-project">Project Name</label>
          <input type="text" id="input-project" style="width: 100%" />
        </div>

        <div class="date-container">
          <div>
            <label for="start-date">Start Date</label>
            <input type="date" name="" id="start-date" />
          </div>
          <div>
            <label for="end-date">End Date</label>
            <input type="date" name="" id="end-date" />
          </div>
        </div>

        <div>
          <label for="input-desc">Description</label>
          <textarea
            name=""
            id="input-desc"
            style="width: 100%; height: 100px"
          ></textarea>
        </div>

        <label>Technologies</label>
        <div class="technologies">
          <div>
            <input type="checkbox" id="node-js" value="node-js" />
            <label for="node-js">Node JS</label>
          </div>
          <div>
            <input type="checkbox" id="next-js" value="next-js" />
            <label for="next-js">Next JS</label>
          </div>
          <div>
            <input type="checkbox" id="react-js" value="react-js" />
            <label for="react-js">React JS</label>
          </div>
          <div>
            <input type="checkbox" id="typescript" value="typescript" />
            <label for="typescript">TypeScript</label>
          </div>
        </div>

        <label for="upload-img">Upload Image</label>
        <div class="upload-container">
          <!-- Tombol choose -->
          <label class="custom-file-upload" for="upload-img">
            <span>Choose File</span>
          </label>
          <!-- Dummy input text dengan icon clip -->
          <div class="file-name-input-container">
            <input
              type="text"
              class="file-name-input"
              placeholder="No file chosen"
              readonly
            />
            <label for="upload-img">
              <img
                src="assets/icon/paper-clip.png"
                alt="paperclip"
                class="icon-clip"
              />
              <!-- Gambar icon paperclip -->
            </label>
          </div>
          <input
            type="file"
            id="upload-img"
            name="upload-img"
            accept="image/*"
          />
        </div>

        <!-- Div untuk menampilkan error -->
        <div id="error" style="color: red;"></div>

        <div style="display: flex; justify-content: flex-end">
          <button
            class="btn-pink"
            style="border-radius: 10px; height: 35px; width: 70px"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <hr class="line" />
      <div id="contents" class="blog-list">
        <!-- dynamic content would be here -->
         
    <script src="assets/js/blog.js" defer></script>

  </body>
</html>
