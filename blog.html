<!DOCTYPE html>
<html>
  <head>
    <title>Blog Saya</title>
    <link rel="stylesheet" href="assets/css/blog.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/nav.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="nav-container">
      <ul class="ul-style">
        <li>
          <img src="assets/img/girl.png" alt="" style="height: 45px" />
        </li>
        <li>
          <a
            href="index.html"
            class="nav-link"
            style="text-decoration: none; color: black"
            >Home</a
          >
        </li>
        <li>
          <a
            href="blog.html"
            class="nav-link"
            style="
              text-decoration: none;
              color: #f38181;
              white-space: nowrap;
              font-weight: bold;
              font-size: large;
            "
            >My Project</a
          >
        </li>
        <li>
          <a
            href="testimonial.html"
            class="nav-link"
            style="text-decoration: none; color: black"
            >Testimonial</a
          >
        </li>
        <li style="display: flex; justify-content: flex-end; width: 85%">
          <a href="contact.html" class="btn-pink nav-link">Contact Me</a>
          <button onclick="hamburgerToggle()" class="hamburger-button">
            <i class="fa-solid fa-bars" style="color: #f38181"></i>
          </button>
        </li>
      </ul>
    </nav>

    <div id="hamburger-container" class="hamburger-container hide">
      <h1 class="hamburger-container-item">
        <a style="color: black" href="index.html">Home</a>
      </h1>
      <h1 class="hamburger-container-item hamburger-active">
        <a style="color: white" href="blog.html">My Project</a>
      </h1>
      <h1 class="hamburger-container-item">
        <a style="color: black" href="testimonial.html">Testimonial</a>
      </h1>
      <h1 class="hamburger-container-item">
        <a style="color: black" href="contact.html">Contact Me</a>
      </h1>
    </div>

    <div class="project-container">
      <form onsubmit="addBlog(event)" class="form-project-container">
        <h2 style="text-align: center">ADD MY PROJECT</h2>
        <div>
          <label for="input-project">Project Name</label>
          <input type="text" id="input-project" style="width: 100%" />
        </div>

        <div class="date-container">
          <div>
            <label for="start-date">Start Date</label>
            <input type="date" name="" id="start-date" />
          </div>
          <div>
            <label for="end-date">End Date</label>
            <input type="date" name="" id="end-date" />
          </div>
        </div>

        <div>
          <label for="input-desc">Description</label>
          <textarea
            name=""
            id="input-desc"
            style="width: 100%; height: 100px"
          ></textarea>
        </div>

        <label>Technologies</label>
        <div class="technologies">
          <div>
            <input type="checkbox" id="node-js" value="node-js" />
            <label for="node-js">Node JS</label>
          </div>
          <div>
            <input type="checkbox" id="next-js" value="next-js" />
            <label for="next-js">Next JS</label>
          </div>
          <div>
            <input type="checkbox" id="react-js" value="react-js" />
            <label for="react-js">React JS</label>
          </div>
          <div>
            <input type="checkbox" id="typescript" value="typescript" />
            <label for="typescript">TypeScript</label>
          </div>
        </div>

        <label for="upload-img">Upload Image</label>
        <div class="upload-container">
          <!-- Tombol choose -->
          <label class="button-file-upload" for="upload-img">
            <span>Choose</span>
          </label>
          <!-- Dummy input text dengan icon clip -->
          <div class="file-name-input-container">
            <input
              type="text"
              class="file-name-input"
              placeholder="No file chosen"
              readonly
            />
            <label for="upload-img">
              <img
                src="assets/icon/paper-clip.png"
                alt="paperclip"
                class="icon-clip"
              />
              <!-- Gambar icon paperclip -->
            </label>
          </div>
          <input
            type="file"
            id="upload-img"
            name="upload-img"
            accept="image/*"
          />
        </div>

        <!-- Div untuk menampilkan error -->
        <div id="error" style="color: red"></div>

        <div style="display: flex; justify-content: flex-end">
          <button
            class="btn-pink"
            style="border-radius: 10px; height: 35px; width: 70px"
          >
            Submit
          </button>
        </div>
      </form>
    </div>

    <hr class="line" />
    <div id="contents" class="blog-list">
      <!-- dynamic content would be here -->
    </div>

    <script src="assets/js/blog.js" defer></script>
    <script src="assets/js/nav.js"></script>
  </body>
</html>
