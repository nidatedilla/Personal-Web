<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>

    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body>
    <nav>
      <ul
        style="
          background-color: #fdcedf;
          list-style-type: none;
          display: flex;
          gap: 20px;
          align-items: center;
          padding: 10px;
        "
      >
        <li>
          <img src="assets/img/girl.png" alt="" style="height: 45px" />
        </li>
        <li>
          <a href="index.html" style="text-decoration: none; color: black"
            >Home</a
          >
        </li>
        <li>
          <a href="blog.html" style="text-decoration: none; color: black"
            >Blog</a
          >
        </li>
        <li style="display: flex; justify-content: flex-end; width: 85%">
          <a href="contact.html" class="btn-pink">Contact Me</a>
        </li>
      </ul>
    </nav>

    <div
      style="
        background-color: #f9f5f6;
        width: 300px;
        margin: 1em auto;
        padding: 30px;
        box-shadow: 0px 0px 5px gray;
        border-radius: 8px;
      "
    >
      <form
        action=""
        onsubmit="sendToMail(event)"
        style="display: flex; flex-direction: column; gap: 10px; width: 100%"
      >
        <div>
          <label
            for=""
            style="font-size: 25px; text-align: center; font-weight: 600"
            >GET IN TOUCH</label
          >
        </div>
        <div>
          <label for="">Name</label>
          <input id="input-name" />
        </div>

        <div>
          <label for="">Email</label>
          <input id="input-email" />
        </div>

        <div>
          <label for="">Phone Number</label>
          <input id="input-number" />
        </div>

        <div>
          <label for="">Subject</label>
          <select name="" id="input-subject">
            <option disabled selected value>-- Pilih Subject --</option>
            <option value="Fullstack Developer">Fullstack Developer</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
          </select>
        </div>

        <div>
          <label for="">Your Message</label>
          <textarea name="" id="input-message"></textarea>
        </div>

        <div style="display: flex; justify-content: flex-end">
          <button class="btn-pink">Submit</button>
        </div>
      </form>
    </div>

    <script src="assets/js/contact.js"></script>
  </body>
</html>
